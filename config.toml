  [[params.social]]
    name = "github"
    url  = "https://github.com/matiasandina/"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/matias-andina-58a0a4b5/"

  [[params.social]]
    name = "stackoverflow"
    url  = "https://www.stackoverflow.com/users/3215940/matias-andina"

